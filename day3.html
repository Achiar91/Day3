<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Day3</title>
</head>

<body>
    <div id="content">
        

        <form id="form">
            <div id="topImage">
                <img src="https://c4.wallpaperflare.com/wallpaper/198/387/757/mountains-4k-desktop-background-hd-wallpaper-preview.jpg"
                    alt="Mountains" style="width:100%;">
                <h1>CREATE AN ACCOUNT</h1>
            </div>
            <div class="container">
                <label for="username">USERNAME*</label>
                <input type="text" placeholder="username" name="username" required>
                <br />
                <label for="email">EMAIL*</label>
                <input type="email" pattern=".+@endava\.com" placeholder="username@endava.com" maxlength="30"
                    minlength="10" name="email" required>
                <br />
                <label for="birthday">BIRTHDAY*</label>
                <input type="date" name="birthday" min='1921-10-01' max='2039-10-01'>
                <br />
                <label for="psw"><b>PASSWORD*</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br />
                <input type="checkbox" id="checkbox" checked="checked" required>

                <p>I agree to the <a href="#">|Terms and services</a>.</p>
                <button type="submit" form="form" value="Submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
