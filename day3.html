<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Day3</title>
</head>

<body>
    
    <form id="form">
        <h1>CREATE AN ACCOUNT</h1>
        <div class="container">
            <label for="username">USERNAME*</label>
            <input type="text" placeholder="username" name="username" required>

            <label for="email">EMAIL*</label>
            <input type="email" pattern=".+@endava\.com" placeholder="username@endava.com" maxlength="30" minlength="10" name="email" required>
            <label for="birthday">BIRTHDAY*</label>
            <input type="date" name="birthday" min='1921-10-01' max='2039-10-01'>
            <label for="psw"><b>PASSWORD*</b></label>
            <input type="password"  placeholder="Enter Password" name="psw" required>
            <label>
                <input type="checkbox" checked="checked" required>
            </label>
            <p>I agree to the <a href="#" >|Terms and services</a>.</p>
            <button type="submit" form="form" value="Submit">Submit</button>
        </div>
    </form>
</body>

</html>
